<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Flex</title>
</head>

<body>
    <!-- Main Box  -->
     <div class="big-box">
         <!--  Left Side Boxes  -->
         <div class="first-parent">
            <!-- The  First Box From The Left Side -->
            <div class="num-1">
                <h1>1</h1>
                <div class="top-box">
                    <div class="child"></div>
                    <div class="child"></div>
                    <div class="child"></div>
                </div>
            </div>
              <!-- The Second Box From The Left Side -->
            <div class="num-2"> 
                <h1>2</h1>
                <div class="middle-box">
                     <div class="child"></div>
                     <div class="child"></div>
                     <div class="child"></div>
                </div>
            </div>
              <!-- The Third  Box From The Left Side -->
            <div class="num-3">
                  <h1>3</h1>
                  <div class="bottom-box">
                  <div class="child"></div>
                  <div class="child"></div>
                  <div class="child"></div>
                </div>
            </div>
        </div>
        <!-- Right Side Boxes -->
        <div class="second-parent">
                <!-- The First  Box From The Right Side -->
            <div class="num-4"> 
                    <h1>4</h1>
                    <div class="left-box">
                    <div class="child"></div>
                    <div class="child"></div>
                    <div class="child"></div>
                </div>
            </div>
             <!-- The Second Box From The Right Side -->
           <div class="num-5"> 
              <h1>5</h1>
               <div class="Mid-box">
                    <div class="child"></div>
                    <div class="child"></div>
                    <div class="child"></div>
                </div>
            </div>
             <!-- The Third  Box From The Right Side -->
            <div class="num-6">
                <h1>6</h1>
                <div class="right-box">
                <div class="child"></div>
                <div class="child"></div>
                <div class="child"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
